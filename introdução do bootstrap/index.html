<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body class="bg-secondary-subtle text-center">


    <h1 class="my-3">Exemplo de consumo de API com Bootstrap </h1>
    <p>
        O objetivo desse exemplo é consumir dados de uma API REST e exibir esses
        dados em uma página HTML Dinâmica.
      </p>
  
      <hr class="mt-3"/>
  
      <h2 class="my-3">Dados da API</h2>
      <p>Demonstrando o código de cada moeda e país</p>
      <button id="btnBuscar" class="btn btn-dark btn-lg m-3" onclick="carregarDados()">Buscar Dados</button>
      <div id="div-erro"></div>
      <div id="div-dados" class="container mt-3">
        <table id="dados" >
            <table id="dados" class="table table-dark table-striped table-hover">
          <thead>
            <tr>
              <th>Código</th>
              <th>Nome da Moeda</th>
            </tr>
          </thead>
          <tbody id="itens"></tbody>
        </table>
      </div>
<script src="./js/script.js"></script>
